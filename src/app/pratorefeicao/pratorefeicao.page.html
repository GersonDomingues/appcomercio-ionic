<ion-header>
  <ion-toolbar>
    <ion-title>PRATO REFEIÇÃO</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
        
     <ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
     
        <ion-thumbnail item-start>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-thumbnail>
      
      
      <ion-label>
       <h2>{{item.nome}}</h2>
       <h3>{{item.preco}}&nbsp;€</h3> 
      </ion-label>
         
     </ion-item>
  </ion-list>
</ion-content>
