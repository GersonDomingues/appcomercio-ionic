<ion-header>
  <ion-toolbar>
    <ion-title>PRATO DO DIA</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
        
     <ion-item *ngFor="let item of items" >
     
        <ion-thumbnail item-start>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-thumbnail>
      
      
      <ion-label>
       <h2>{{item.nome}}</h2>
       <h3><s>{{item.preco}}</s> &nbsp;€</h3> 
      </ion-label>
     
     </ion-item>
     <h2>A Promoção Prato do dia: 1 Prato de Entrada + 1 Prato de Refeição + 1 Sobremesa tudo por 5.00 €</h2>  
     
  </ion-list>
</ion-content>
